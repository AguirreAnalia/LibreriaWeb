<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="/CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de autores</title>
</head>
<body>
    <header>
        <section>
            <div class="jumbotron">
                <h1 class="display-4 text-center font-weight-bold">Lista de Autores</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="container md-5">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Panel de control</th>
                  </tr>
                </thead>
                <tbody class="table table-striped table-light" th:each="autor : ${autores}">
                  <tr>
                      <th scope="row" th:text="${autor.id}"></th>
                      <td th:text="${autor.nombre}"></td>
                      <td>
                          <i th:if="${autor.alta}" class="fa fa-circle text-success font-weight-bold">Activo</i>
                          <i th:unless="${autor.alta}" class="fa fa-circle text-danger">Inactivo</i>
                      </td>
                      <td>
                        <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt text-primary" style="margin: 5px;">Modificar</i></a>
                        <a th:href="@{/autor/alta/__${autor.id}__}"><i class="fa fa-arrow-up text-success" style="margin: 5px;">Alta</i></a>
                        <a th:href="@{/autor/baja/__${autor.id}__}"><i class="fa fa-ban text-danger" style="margin: 5px;">Baja</i></a>
                      </td>
                  </tr>
                </tbody>
              </table>
        </section>
        <section class="py-1 text-center container">
            <div class="row py-lg-1">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver al inicio</a>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
