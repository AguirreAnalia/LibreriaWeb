<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar un Libro</title>
</head>
<body>
    <header>
        <section>
            <div class="jumbotron">
                <h1 class="display-4 text-center font-weight-bold">Registrar Libro</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="container md-5">
            <article>
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </article>
            <article>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </article>
        </section>
        <section class="container md-5">
            <form th:action="@{/libro/registro}" method="POST">
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN del Libro">
                </div>
                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                </div>
                <div class="form-group">
                    <label>Año</label>
                    <input type="number" class="form-control" name="anio" placeholder="Año de publicación del Libro">
                </div>
                <div class="form-group">
                    <label>Autor</label> <input type="text" name="nombreAutor" placeholder="Autor del Libro">
                </div>
                <div class="form-group">
                    <label>Editorial</label> <input type="text" name="nombreEditorial" placeholder="Editorial del Libro">
                </div>
                <div class="form-group">
                    <label>Ejemplares</label> <input type="number" name="ejemplares" placeholder="Ejemplares del libro">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Registrar Libro</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
