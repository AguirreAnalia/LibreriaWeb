<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar a una Editorial</title>
</head>
<body>
    <header>
        <section>
            <div class="jumbotron">
                <h1 class="display-4 text-center font-weight-bold">Registrar Editorial</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="container md-5">
            <article>
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="cardtext" th:text="${exito}"></p>
                    </div>
                </div>
            </article>
            <article>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </article>
        </section>
        <section class="container md-5">
            <form th:action="@{/editorial/registro}" method="POST">
                <div class="form-group">
                    <label>Nombre</label><input type="text" class="form-control" name="nombre" placeholder="Nombre de la Editorial">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Registrar Editorial</button>
                </div>
            </form>
        </section>
        <section class="py-1 text-center container">
            <div class="row py-lg-1">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/editorial/lista}" class="btn btn-primary my-2">Lista de Editoriales</a>
                </div>
            </div>
        </section>
        <section class="py-1 text-center container">
            <div class="row py-lg-1">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver al inicio</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
